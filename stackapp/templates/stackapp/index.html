{% load bootstrap4 %}
{% load static %}


<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Stackoverflow!</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Stackoverflow API</h1>

        <form action="{% url 'search'%}" method="POST">

            <div class="input-group mb-3" style="margin-top: 20px;">
                <input value="" type="text" class="form-control" name="title" placeholder="search question"
                    aria-label="Recipient's username" aria-describedby="basic-addon2">

                <div class="input-group-append">
                    <button type="submit" class="input-group-text" name="mybtn" id="basic-addon2">Search</button>
                </div>
            </div>
        </form>
        {% if error %}
        <div class="bg-danger text-center text-white pt-3 pb-3">{{ error }}</div>
        {% endif %}
        {% for i in items %}
        <div class="card" style="margin-top: 2em; border: 2px solid brown;">

            <a style="text-decoration: none; color: black;" target="_blank" href="{{i.link}}">
                <h5 class="card-header">{{i.title}}</h5>
            </a>
            <div class="card-body" style="display: flex; justify-content: space-between;">
                <div class="left">
                    {% for j in i.tags %}
                    <span class="card-title badge bg-primary">{{j}}</span>
                    {% endfor %}
                    <p class="card-text"></p>
                    <a href="{{i.link}}" target="_blank" class="btn btn-primary"
                        style="background-color:black ;">Question Link</a>
                </div>
                <a href="{{i.owner.link}}" target="_blank"><img src="{{i.owner.profile_image}}"
                        style="width: 5em; height: 5em; border-radius: 50%;" alt="{{i.owner.display_name}}">
                </a>

            </div>
        </div>
        {% endfor %}

        <div>
            <nav aria-label="...">
                <ul class="pagination pagination-lg">
                  <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">1</a>
                  </li>
                  <li class="page-item"><a class="page-link" href="?page=2">2</a></li>
                  <li class="page-item"><a class="page-link" href="?page=3">3</a></li>
                </ul>
              </nav>
       
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
